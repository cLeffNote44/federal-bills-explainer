[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fbx-core"
version = "0.1.0"
description = "Core models and database utilities for Federal Bills Explainer"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
dependencies = [
  "pydantic>=2.7",
  "pydantic-settings>=2.2",
  "fastapi>=0.112",
  "uvicorn[standard]>=0.30",
  "sqlalchemy>=2.0",
  "alembic>=1.13",
  "psycopg[binary]>=3.2",
  "pgvector>=0.2.5",
  "httpx>=0.27",
  "tenacity>=9.0.0",
  "python-dateutil>=2.9",
  "typer>=0.12.4",
  "rich>=13.7",
  "loguru>=0.7.2",
  "python-json-logger>=2.0.0",
  "passlib[bcrypt]>=1.7.4",
  "python-jose[cryptography]>=3.3.0",
  "email-validator>=2.0.0",
]

[project.optional-dependencies]
dev = ["black>=24.4", "ruff>=0.5", "mypy>=1.10", "pytest>=8.2", "pytest-asyncio>=0.23", "coverage>=7.5", "types-python-dateutil"]

