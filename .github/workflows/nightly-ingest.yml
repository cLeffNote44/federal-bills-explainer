name: Nightly Ingestion

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"  # 5 AM UTC daily

jobs:
  ingest:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      ADMIN_TOKEN: ${{ secrets.ADMIN_TOKEN }}
      CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
      DRY_RUN: ${{ vars.DRY_RUN }}
      EXPLANATIONS_ENABLED: ${{ vars.EXPLANATIONS_ENABLED }}
      EMBEDDINGS_ENABLED: ${{ vars.EMBEDDINGS_ENABLED }}
      INGEST_LIMIT: ${{ vars.INGEST_LIMIT }}
      INGEST_SINCE: ${{ vars.INGEST_SINCE }}
      HF_HOME: ${{ runner.temp }}/.cache/huggingface

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e packages/py-core
      - name: Run ingestion
        working-directory: apps/ingestion-cli
        run: |
          python ingestion_cli.py run
